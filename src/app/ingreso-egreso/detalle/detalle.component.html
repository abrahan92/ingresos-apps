<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th>acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of items | ordenIngresoEgreso">
                            <th>{{ item.descripcion }}</th>
                            <th>{{ item.monto | currency }}</th>
                            <th>
                                <span [ngClass]="{
                                    'text-success': item.tipo === 'ingreso',
                                    'text-danger': item.tipo === 'egreso'
                                }">
                                    {{ item.tipo }}
                                </span>
                            </th>
                            <th>
                                <button (click)="borrarItem(item)" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                    Borrar
                                </button>
                            </th>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
